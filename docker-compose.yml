version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: modex
    ports:
      - "5432:5432"
    volumes:
      # IMPORTANT: Load migrations into the DB on first run
      - ./migrations:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/modex
      EXPIRE_WORKER: "true"
    depends_on:
      - db

volumes:
  db-data:
